name: example-server
version: 1.0.0
class: server
description: Hello world web application
keywords:
  - web-server
  - http-server
  - server
  - http
  - api
options:
  app:
    verbose:
      type: boolean
      default: false
      description: Verbose console output
    greeting:
      type: string
      default: 'world'
      description: Greeting message receiver
    json:
      type: boolean
      default: false
      description: Force json response
ports:
  server: 8080
  logger: 9000
