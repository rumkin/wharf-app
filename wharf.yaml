name: hello_world
app: server
version: 1.0.0
description: Hello world application
keywords:
  - web-server
  - http-server
  - server
  - http
  - api
deps:
  mongo: mongodb:3.2
  redis: 1.0
options:
  app:
    verbose:
      type: boolean
      default: false
    greeting:
      type: string
      default: 'world'
  mysql:
    user:
      type: string
      default: admin
    pass:
      type: string
      secure: true
    base:
      type: string
      default: test
ports:
  server: 8080
  logger: 9000
